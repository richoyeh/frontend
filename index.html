<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard</title>
  <link rel="shortcut icon" href="https://plus.unsplash.com/premium_photo-1664695368767-c42483a0bda1?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
</head>

<body>
  <div id="loader" class="loader" style="display:none;"></div> <!-- Loader -->

  <div class="container">
    <!-- Dashboard Tab -->
    <div class="row">
      <div class="col-md-12">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Driver Dashboard</h2>
          <button class="btn btn-primary" id="openFormBtn">Register New Driver</button>
        </div>
        <table id="driverTable" class="table mt-4">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Truck Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Dialog for Registration Form -->
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true"
    data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Register New Driver</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registrationForm" action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name"
                required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
                required>
            </div>
            <div class="form-group">
              <label for="truckType">Truck Type</label>
              <select class="form-control" id="truckType" name="truckType" required>
                <option value="">Select Truck Type</option>
                <option value="Pickup Trucks">Pickup Trucks</option>
                <option value="Box Trucks">Box Trucks</option>
                <option value="Tow Trucks">Tow Trucks</option>
                <option value="Flatbed Trucks">Flatbed Trucks</option>
                <option value="Dump Trucks">Dump Trucks</option>
                <option value="Concrete Mixers">Concrete Mixers</option>
                <option value="Refrigerated Trucks">Refrigerated Trucks</option>
                <option value="Cement Trucks">Cement Trucks</option>
                <option value="Tankers">Tankers</option>
                <option value="Log Trucks">Log Trucks</option>
                <option value="Garbage Trucks">Garbage Trucks</option>
                <option value="Fire Trucks">Fire Trucks</option>
                <option value="Refrigerated Trucks">Refrigerated Trucks</option>
                <option value="Dump Trucks (Off-Road)">Dump Trucks (Off-Road)</option>
                <option value="Utility Trucks">Utility Trucks</option>
                <option value="Armored Trucks">Armored Trucks</option>
                <option value="Military Transport Trucks">Military Transport Trucks</option>
              </select>

            </div>
            <div class="form-group">
              <label for="fileUpload">Upload ID or Truck Document</label>
              <input type="file" class="form-control-file" id="fileUpload" name="fileUpload"
                accept="image/*,application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit New Form</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
